<!DOCTYPE html>
<html>
<head>
  <title>Wedding Landing Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="landingpage.css">

</head>
<body>
    <div class="landing-page">
        <div class="row"> 
            <header class="container-fluid page-header header">          
                <div id="homepage-carousel" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                        <img class="d-block w-100" src="{$config.current_location}/design/themes/responsive/templates/wedding_fair/home-page.jpg" alt="First slide">
                        </div>
                        <div class="carousel-item">
                        <img class="d-block w-100" src="{$config.current_location}/design/themes/responsive/templates/wedding_fair/home-page.jpg" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                        <img class="d-block w-100" src="{$config.current_location}/design/themes/responsive/templates/wedding_fair/home-page.jpg" alt="Third slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#homepage-carousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#homepage-carousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                    <div class="nav-logo">
                        <img src="{$config.current_location}/design/themes/responsive/templates/wedding_fair/nav-logo.png" alt="Logo" width="150" height="auto">
                    </div>
                    <nav class="navbar navbar-expand-md">
                        <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#main-navigation">
                        <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="main-navigation">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Activities</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Promotion</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Agenda</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Contact</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Registration</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Registration</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                    <div class="see-more">
                        <!--<a href="#start" class="btn btn-lg"> View all <br> &darr; </a>-->
                        <a href="#start" class="btn btn-lg"> <img src="{$config.current_location}/design/themes/responsive/templates/wedding_fair/see-more.png" alt="summary-logo"> </a>
                    </div>          
                </div>
            </header>
        </div>
    </div>            
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('.carousel').height($(window).height());
        })
    </script>
</body>
</html>
